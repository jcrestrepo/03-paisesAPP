<table *ngIf="paises.length>0" class="table table-hover animate__animated animate__backInUp">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Region</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let pais of paises; let i=index">
            <td>{{i+1}}</td>
            <td><img class="small-flag" [src]="pais.flags.svg" >
                </td>
            <td>{{pais.name.official}}</td>
            <td>{{pais.region}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.population |number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.cca3]">Ver...</a>
            </td>
        </tr>
        
    </tbody>
</table>
